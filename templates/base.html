{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegpo Dashboard</title>

    <!-- 1. Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 2. Include Bootstrap Icons (Required for the bi- icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 3. Include your custom CSS, with cache-buster (?v=2) to force the browser to load the latest changes -->
    <link rel="stylesheet" href="{% static 'css/custom_ui.css' %}?v=2">

    <style>
        body {
            /* Main viewport background: rgba(25, 26, 26, 1) or #191A1A. Using !important for stronger precedence. */
            background-color: #191A1A !important; 
        }
    </style>
</head>
<body>

    {% block content %}
    <!-- Content from home.html will be inserted here -->
    {% endblock content %}

    <!-- 4. Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
