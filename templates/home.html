{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex vh-100 bg-black text-white"> 

    <aside id="sidebar" class="d-flex flex-column flex-shrink-0 border-end">

        <div class="d-flex flex-column align-items-center mb-4 pt-3">
            <div class="avatar-ai mb-4 fs-3">
                <!-- Top AI avatar text -->
                <span style="font-size: 1.2rem;">Ai</span>
            </div>
            <button class="new-btn border-0 fs-4 text-white">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>

        <nav class="d-flex flex-column align-items-center flex-grow-1">
            <a href="#" class="nav-link-item active">
                <!-- Icon matching the Figma design's "Frame" icon -->
                <div class="sidebar-icon-wrapper fs-5"><i class="bi bi-app"></i></div>
                <div class="mt-1">Home</div>
            </a>
            <div class="sidebar-separator"></div>
            <a href="#" class="nav-link-item">
                <div class="sidebar-icon-wrapper bg-transparent fs-5"><i class="bi bi-folder2"></i></div>
                <div class="mt-1">Projects</div>
            </a>
            <a href="#" class="nav-link-item">
                <div class="sidebar-icon-wrapper bg-transparent fs-5"><i class="bi bi-compass"></i></div>
                <div class="mt-1">Explore</div>
            </a>
            <a href="#" class="nav-link-item">
                <div class="sidebar-icon-wrapper bg-transparent fs-5"><i class="bi bi-book"></i></div>
                <div class="mt-1">Drive</div>
            </a>
        </nav>

        <div class="mt-auto d-flex flex-column align-items-center pb-3">
            <!-- Utility links adjusted to match the compact spacing and styling in the Figma design -->

            <!-- 1. Day/Night Icon -->
            <div class="sidebar-icon-wrapper bg-transparent fs-5 my-3"><i class="bi bi-brightness-high"></i></div>

            <!-- 2. Bell Icon -->
            <div class="sidebar-icon-wrapper bg-transparent fs-5 my-3"><i class="bi bi-bell"></i></div>

            <!-- 3. User Icon -->
            <div class="sidebar-icon-wrapper bg-transparent fs-5 my-3"><i class="bi bi-person-fill"></i></div>

            <!-- 4. Reload/Recent Icon -->
            <div class="sidebar-icon-wrapper bg-transparent fs-5 my-3"><i class="bi bi-arrow-counterclockwise"></i></div>
            
        </div>
    </aside>

    <main class="main-area flex-grow-1 p-4 overflow-auto d-flex flex-column align-items-center position-relative">

        <!-- style="align-self: flex-start;" was removed to allow centering -->
        <header class="mb-5 d-flex align-items-center main-area-container">
            <h1 class="h2 me-2" style="font-weight: 600;">Pegpo</h1>
            <span class="badge rounded-pill bg-primary" style="font: Playfair Display; font-size: 14px; padding: 5px 10px; background-color: #8143B1 !important;">Pro</span>
        </header>

        <section class="chat-rect-container d-flex flex-column p-4 mb-4">
            
            <div class="flex-grow-1">
                <!-- Input field uses the placeholder-color CSS variable for text color -->
                <input type="text" class="form-control bg-transparent border-0 chat-placeholder-text text-white" 
                        placeholder="Ask anything. Type @ For mentions." 
                        style="resize: none; box-shadow: none;">
            </div>

            <div class="d-flex justify-content-between align-items-center mt-2">
                
                <div class="d-flex align-items-center gap-3">
                    <div class="control-pill-wrapper">
                        <div class="control-pill-ai text-white">
                            <i class="bi bi-cpu-fill"></i>
                        </div>
                        
                        <i class="bi bi-globe chat-control-icon text-white"></i>
                        
                        <i class="bi bi-magic chat-control-icon text-white"></i>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                    
                    <i class="bi bi-toggle-on chat-control-icon text-white"></i>
                    
                    <i class="bi bi-paperclip chat-control-icon text-white"></i>
                    
                    <i class="bi bi-link-45deg chat-control-icon text-white"></i>
                    
                    <i class="bi bi-mic chat-control-icon text-white"></i>
                    
                    <div class="send-button-wrapper text-white">
                        <i class="bi bi-send-fill"></i>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="d-flex justify-content-center flex-wrap mb-auto">
            <button class="action-pill d-flex align-items-center">
                <i class="bi bi-lightbulb-fill me-2"></i> Think
            </button>
            <button class="action-pill d-flex align-items-center">
                <i class="bi bi-lightbulb me-2"></i> Deep Thinking
            </button>
            <button class="action-pill d-flex align-items-center">
                <i class="bi bi-book-half me-2"></i> Study Learn
            </button>
            <button class="action-pill d-flex align-items-center">
                <i class="bi bi-image me-2"></i> Create Image
            </button>
            <button class="action-pill d-flex align-items-center">
                <i class="bi bi-easel-fill me-2"></i> Canvas
            </button>
        </div>

        <div class="floating-controls">
            <div class="floating-circle text-white">
                <i class="bi bi-translate"></i>
            </div>
            <div class="floating-circle text-white">
                <i class="bi bi-question-lg"></i>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
